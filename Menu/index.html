<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Stylesheets -->
	<link href="style.css" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

	<title>Food Menu</title>
</head>
<body>
	<section class="menu">
		<!-- Title -->
		<div class="title">
			<h2>our menu</h2>

		</div>

		<!-- Filter button -->

				<img src="images\item-1.jpeg" class="photo" alt="">

						<h4>buttermilk pancakes</h4>

					</header>
					<p class="item-text">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora quos, consequatur, blanditiis distinctio quae non ea culpa nulla placeat officia, facilis eum possimus quaerat earum dolor quam quasi ullam sapiente?

				</div>
			</article>
		</div>
	</section>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
