<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<title>Modal using CSS</title>
</head>
<body>
	<!-- Modal button -->
	<div class="wrapper">
		<a href="#demo-modal" class="modal-button">
			Open Demo Modal
		</a>
	</div>

	<!-- The modal -->
	<div id="demo-modal" class="modal">
		<div class="modal-content">
			<h2>CSS only modal</h2>
			<p>
				You can use the <code>:target</code> pseudo-class to create a modals with Zero JavaScript. Enjoy!
			</p>
			<div class="modal-footer">
				<p>Made with <i class="uil uil-heart" style="color: red;"></i> by mang_uson</p>
			</div>
			<a href="#" class="modal-close">
				<i class="uil uil-multiply"></i>
			</a>
		</div>
	</div>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
