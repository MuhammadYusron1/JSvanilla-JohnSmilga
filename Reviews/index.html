<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

	<title>Reviews/Quotes</title>
</head>
<body>
	
	<main>
		<div class="container">
			<!-- title -->
				<div class="title">
					<h2>our reviews</h2>
					<div class="underline"></div>
				</div>

			<!-- review -->
			<article class="review">
				<div class="image-container">
					<img src="" id="person-img" alt="">		<!-- its ok to let empty -->
				</div>
				<h4 id="author"></h4>		<!-- its ok to let empty -->
				<p id="job"></p>		<!-- its ok to let empty -->
				<p id="info"></p>		<!-- its ok to let empty -->

				<!-- prev and next buttons -->
				<div class="prevnext-btn-container">
					<button class="prev-button">
						<i class="uil uil-angle-left"></i>
					</button>
					<button class="next-button">
						<i class="uil uil-angle-right"></i>
					</button>
				</div>				

				<!-- random buttons -->
				<button class="btn random-button">random person</button>
			</article>
		</div>
	</main>

	<!-- js -->
	<script src="script.js"></script>
</body>
</html>
